{% set name = "colcon-ros" %}
{% set version = "0.3.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 9805f3af16378c7b9b2201e520aea348f8d295393c663e89d0c8766d549ae447

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - catkin_pkg
    - colcon-cmake >=0.2.6
    - colcon-core >=0.3.18
    - colcon-pkg-config
    - colcon-python-setup-py
    - colcon-recursive-crawl

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support ROS packages.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
