{% set name = "colcon-ros" %}
{% set version = "0.3.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 643020d64f91518c31d599c7840bf4a820afba935c0acda6dacb91d1d59ba131

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - catkin_pkg
    - colcon-cmake >=0.2.6
    - colcon-core >=0.3.18
    - colcon-pkg-config
    - colcon-python-setup-py
    - colcon-recursive-crawl

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support ROS packages.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
